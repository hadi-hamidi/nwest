<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إنشاء حساب جديد - نورث وست باص">
    <title>إنشاء حساب جديد - نورث وست باص</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/colored-logo-arabic-1.svg">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #264673, #3a5a7a);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            background: linear-gradient(135deg, #264673, #1e3552);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-header .logo {
            margin-bottom: 1rem;
        }
        
        .register-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .register-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .register-form {
            padding: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .form-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #e2e8f0;
        }
        
        .form-section h3 {
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-section h3 i {
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #264673;
            box-shadow: 0 0 0 3px rgba(38, 70, 115, 0.1);
            background: white;
        }
        
        .form-group input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .input-group input {
            padding-right: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .password-toggle:hover {
            color: #264673;
        }
        
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #264673, #1e3552);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(38, 70, 115, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .login-link a {
            color: #264673;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-header">
                <div class="logo">
                    <img src="images/colored-logo-arabic-1.svg" alt="نورث وست باص" style="width: 60px; height: 60px;">
                </div>
                <h1>إنشاء حساب جديد</h1>
                <p>أدخل معلوماتك الشخصية لإنشاء حسابك</p>
            </div>
            
            <div class="register-form">
                <!-- Error/Success Messages -->
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">الاسم الكامل *</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">رقم الهاتف *</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" required placeholder="+966501234567">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني *</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nationalId">رقم الهوية الوطنية *</label>
                            <div class="input-group">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="nationalId" name="nationalId" required placeholder="1234567890" maxlength="10">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dateOfBirth">تاريخ الميلاد *</label>
                            <div class="input-group">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">الجنس *</label>
                            <div class="input-group">
                                <i class="fas fa-venus-mars"></i>
                                <select id="gender" name="gender" required>
                                    <option value="">اختر الجنس</option>
                                    <option value="male">ذكر</option>
                                    <option value="female">أنثى</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">الجنسية *</label>
                            <div class="input-group">
                                <i class="fas fa-flag"></i>
                                <select id="nationality" name="nationality" required>
                                    <option value="">اختر الجنسية</option>
                                    <option value="saudi">سعودي</option>
                                    <option value="egyptian">مصري</option>
                                    <option value="syrian">سوري</option>
                                    <option value="jordanian">أردني</option>
                                    <option value="lebanese">لبناني</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- معلومات الاتصال الإضافية -->
                    <div class="form-group">
                        <label for="phone2">رقم هاتف إضافي</label>
                        <div class="input-group">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="phone2" name="phone2" placeholder="+966501234567">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsapp">رقم الواتساب</label>
                        <div class="input-group">
                            <i class="fab fa-whatsapp"></i>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+966501234567">
                        </div>
                    </div>
                    
                    <!-- العنوان -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">المدينة *</label>
                            <div class="input-group">
                                <i class="fas fa-map-marker-alt"></i>
                                <select id="city" name="city" required>
                                    <option value="">اختر المدينة</option>
                                    <option value="riyadh">الرياض</option>
                                    <option value="jeddah">جدة</option>
                                    <option value="makkah">مكة المكرمة</option>
                                    <option value="madinah">المدينة المنورة</option>
                                    <option value="dammam">الدمام</option>
                                    <option value="taif">الطائف</option>
                                    <option value="tabuk">تبوك</option>
                                    <option value="yanbu">ينبع</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="district">الحي *</label>
                            <div class="input-group">
                                <i class="fas fa-home"></i>
                                <input type="text" id="district" name="district" required placeholder="اسم الحي">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">العنوان التفصيلي *</label>
                        <div class="input-group">
                            <i class="fas fa-map"></i>
                            <textarea id="address" name="address" rows="3" required placeholder="شارع، رقم المبنى، رقم الشقة"></textarea>
                        </div>
                    </div>
                    
                    <!-- تفضيلات السفر -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="preferredSeat">مقعد مفضل</label>
                            <div class="input-group">
                                <i class="fas fa-chair"></i>
                                <select id="preferredSeat" name="preferredSeat">
                                    <option value="">لا يوجد تفضيل</option>
                                    <option value="window">نافذة</option>
                                    <option value="aisle">ممر</option>
                                    <option value="front">أمامي</option>
                                    <option value="back">خلفي</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="travelFrequency">تكرار السفر</label>
                            <div class="input-group">
                                <i class="fas fa-calendar-alt"></i>
                                <select id="travelFrequency" name="travelFrequency">
                                    <option value="">اختر التكرار</option>
                                    <option value="daily">يومي</option>
                                    <option value="weekly">أسبوعي</option>
                                    <option value="monthly">شهري</option>
                                    <option value="rarely">نادراً</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- التفضيلات -->
                    <div class="form-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            <i class="fas fa-envelope"></i>
                            أريد تلقي العروض والتنبيهات عبر البريد الإلكتروني
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="smsNotifications" name="smsNotifications">
                            <span class="checkmark"></span>
                            <i class="fas fa-sms"></i>
                            أريد تلقي التنبيهات عبر الرسائل النصية
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">كلمة المرور *</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required placeholder="كلمة مرور قوية">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">تأكيد كلمة المرور *</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
                                <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner"></i>
                        <span>جاري إنشاء الحساب...</span>
                    </div>
                    
                    <button type="submit" class="btn-register" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        إنشاء الحساب
                    </button>
                </form>
                
                <div class="login-link">
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Generate unique customer ID
        function generateCustomerId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return 'NW' + timestamp + random.toUpperCase();
        }
        
        // Enhanced Registration Form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                // المعلومات الأساسية
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                nationalId: formData.get('nationalId'),
                dateOfBirth: formData.get('dateOfBirth'),
                gender: formData.get('gender'),
                nationality: formData.get('nationality'),
                
                // معلومات الاتصال الإضافية
                phone2: formData.get('phone2'),
                whatsapp: formData.get('whatsapp'),
                
                // العنوان
                city: formData.get('city'),
                district: formData.get('district'),
                address: formData.get('address'),
                
                // تفضيلات السفر
                preferredSeat: formData.get('preferredSeat'),
                travelFrequency: formData.get('travelFrequency'),
                
                // التفضيلات
                newsletter: formData.get('newsletter') === 'on',
                smsNotifications: formData.get('smsNotifications') === 'on',
                
                // كلمة المرور
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                
                // معلومات إضافية
                registrationDate: new Date().toISOString(),
                customerId: generateCustomerId(),
                status: 'active'
            };
            
            // Validation
            if (!validateRegistration(userData)) {
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                // Save user data
                const user = {
                    id: userData.customerId,
                    fullName: userData.fullName,
                    email: userData.email,
                    phone: userData.phone,
                    phone2: userData.phone2,
                    whatsapp: userData.whatsapp,
                    nationalId: userData.nationalId,
                    dateOfBirth: userData.dateOfBirth,
                    gender: userData.gender,
                    nationality: userData.nationality,
                    city: userData.city,
                    district: userData.district,
                    address: userData.address,
                    preferredSeat: userData.preferredSeat,
                    travelFrequency: userData.travelFrequency,
                    newsletter: userData.newsletter,
                    smsNotifications: userData.smsNotifications,
                    role: 'user',
                    createdAt: userData.registrationDate,
                    isActive: true
                };
                
                localStorage.setItem('user', JSON.stringify(user));
                
                // Store customer data for admin dashboard
                const existingCustomers = JSON.parse(localStorage.getItem('customers') || '[]');
                const customerData = {
                    id: userData.customerId,
                    name: userData.fullName,
                    email: userData.email,
                    phone: userData.phone,
                    phone2: userData.phone2,
                    whatsapp: userData.whatsapp,
                    nationalId: userData.nationalId,
                    dateOfBirth: userData.dateOfBirth,
                    gender: userData.gender,
                    nationality: userData.nationality,
                    city: userData.city,
                    district: userData.district,
                    address: userData.address,
                    preferredSeat: userData.preferredSeat,
                    travelFrequency: userData.travelFrequency,
                    newsletter: userData.newsletter,
                    smsNotifications: userData.smsNotifications,
                    registrationDate: userData.registrationDate,
                    status: userData.status,
                    totalBookings: 0,
                    totalSpent: 0
                };
                existingCustomers.push(customerData);
                localStorage.setItem('customers', JSON.stringify(existingCustomers));
                
                showLoading(false);
                showSuccess('تم إنشاء الحساب بنجاح! سيتم توجيهك إلى الصفحة الرئيسية...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 2000);
        });
        
        function validateRegistration(data) {
            const errors = [];
            
            // Name validation
            if (!data.fullName || data.fullName.length < 2) {
                errors.push('الاسم يجب أن يكون أكثر من حرفين');
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!data.email || !emailRegex.test(data.email)) {
                errors.push('البريد الإلكتروني غير صحيح');
            }
            
            // Phone validation
            const phoneRegex = /^\+966[0-9]{9}$/;
            if (!data.phone || !phoneRegex.test(data.phone)) {
                errors.push('رقم الهاتف يجب أن يبدأ بـ +966 ويحتوي على 9 أرقام');
            }
            
            // National ID validation
            if (!data.nationalId || data.nationalId.length !== 10 || !/^[0-9]+$/.test(data.nationalId)) {
                errors.push('رقم الهوية الوطنية يجب أن يكون 10 أرقام');
            }
            
            // Date validation
            if (!data.dateOfBirth) {
                errors.push('تاريخ الميلاد مطلوب');
            } else {
                const birthDate = new Date(data.dateOfBirth);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                if (age < 18) {
                    errors.push('يجب أن يكون العمر 18 سنة أو أكثر');
                }
            }
            
            // Gender validation
            if (!data.gender) {
                errors.push('الجنس مطلوب');
            }
            
            // Password validation
            if (!data.password || data.password.length < 6) {
                errors.push('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
            }
            
            // Password confirmation
            if (data.password !== data.confirmPassword) {
                errors.push('كلمة المرور غير متطابقة');
            }
            
            if (errors.length > 0) {
                showError(errors.join('<br>'));
                return false;
            }
            
            return true;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('registerBtn');
            
            if (show) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المعالجة...';
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> إنشاء الحساب';
            }
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
        
        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggle = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
        
        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('966')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+966' + value.substring(1);
            } else if (value.length > 0 && !value.startsWith('+')) {
                value = '+966' + value;
            }
            e.target.value = value;
        });
        
        // Auto-format national ID
        document.getElementById('nationalId').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
        });
    </script>
